apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'requester.Main'
    }
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.7'
    compile 'org.json:json:20180813'
}

